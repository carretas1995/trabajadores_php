	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#!">Gabriel</a>
		<div class="collapse navbar-collapse text-center" id="navbarColor03">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>

				<li class="nav-item">

				<li class="nav-item">
					<a class="nav-link" href="#!">Modificacion</a>
				</li>
			</ul>  
		</div>
	</nav>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background: #333;">
				<span class="contact100-form-title-1">
					Gestion
				</span>

				<span class="contact100-form-title-2">
					Registro de nuevos empleados
				</span>
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<span class="label-input100">Nombre:</span>
					<input class="input100 no_null" type="text" id="nombre" name="nombre" placeholder="Pon el nombre">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<span class="label-input100">Apellidos:</span>
					<input class="input100 no_null" type="text" id="apellidos" name="apellidos" placeholder="Pon los apellidos">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<span class="label-input100">Telefono:</span>
					<input class="input100 no_null" type="text" id="telefono" name="telefono" placeholder="Pon el tenefono">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Otros:</span>
					<textarea class="input100" id="otros" name="otros" placeholder=""></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<span class="label-input100">Depart.</span>
						<div class="form-group w-50 text-center">
							<select class="form-control no_null" id="departamento">
								<option value="">Elige</option>
								<option value="Desarrollo">Desarrollo</option>
								<option value="Marketing">Marketing</option>
								<option value="Soporte">Soporte</option>
								<option value="Operador">Operador</option>
								<option value="Directiva">Directiva</option>
							</select>
						</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn flex-column ">
					<button id="grabar" class="contact100-form-btn">
						<span>
							Grabar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
					
				</div>
			</form>
		</div>
		<div id="respuesta"></div>
	</div>

<!--===============================================================================================-->
	<script src="js/main.js"></script>
